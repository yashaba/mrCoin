<div (click)='openContactDetails(contact._id)' class="flex">
    <div class="contact flex space-between">
        <ngx-avatar bgColor='#8492A6' name="{{contact.name}}"></ngx-avatar>
        <div style="width: 300px;" class="flex space-between align-center">{{contact.name}} | {{contact.phone}} </div>
    </div>

</div>
